<script>
(function(){
  const blogId = "3849070220815751744";
  const label = "";
  let startIndex = 124;
  const maxResults = 10;
  const container = document.getElementById("indrixFooterGallery");
  const prevBtn = document.getElementById("prevBtn");
  const fallbackImage = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh9ZGc1m9JOOEC2Gszz7Dr1qLXswQeaIHiIbYb8r6oBPZLL-9TvoEgiF7bt-vIRi_hwV1f3BZlkR3-27vNutWCLzRXXdZhPGtgohBB5DkFppKlaf6gzsmK_8f9O3lW40xqcyTybJIfq_GWycI4xP0JfBURCRoBih-POfeWt7c9gHareCwIhB1O1a6z0Cdw/s1600/images%20%281%29.jpeg";

  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const img = entry.target;
        img.src = img.dataset.src;
        img.removeAttribute('data-src');
        img.setAttribute('decoding', 'async');
        observer.unobserve(img);
      }
    });
  }, { rootMargin: "200px" });

  function fetchPosts() {
    const base = `https://www.blogger.com/feeds/${blogId}/posts/default`;
    const labelPath = label ? `/-/` + encodeURIComponent(label) : "";
    const url = `${base}${labelPath}?alt=json-in-script&start-index=${startIndex}&max-results=${maxResults}&callback=showIndrixPosts`;
    const s = document.createElement("script");
    s.src = url;
    document.body.appendChild(s);
    if (startIndex <= 1) {
      prevBtn.style.display = "none";
    } else {
      prevBtn.style.display = "inline-block";
    }
  }
  window.showIndrixPosts = function(data) {
    if (!data.feed.entry) return;
    container.innerHTML = "";
    data.feed.entry.forEach(entry => {
      const content = entry.content?.$t || "";
      const imgMatch = content.match(/<img[^>]+src="([^"]+)"/);
      const imageUrl = imgMatch ? imgMatch[1].replace(/\/s\d{2,4}(-c)?\//, "/s1600/") : fallbackImage;
      const title = entry.title?.$t || "Untitled";
      const postLabels = entry.category ? entry.category.map(cat => cat.term) : [];
      const labelsHtml = postLabels.map(lab => `<span>${lab}</span>`).join(' ');
      const postUrl = entry.link.find(l => l.rel === "alternate")?.href || "#";
      const fig = document.createElement('figure');
      fig.innerHTML = `
        <h3>${title}</h3>
        <a href="${postUrl}" target="_blank" rel="noopener">
          <img data-src="${imageUrl}" alt="${title}" loading="lazy" decoding="async" />
        </a>
        <span class="indrixLabels">${labelsHtml}</span>
      `;
      container.appendChild(fig);
      const img = fig.querySelector('img');
      observer.observe(img);
    });
  };
  window.loadNextPage = function() {
    startIndex += maxResults;
    window.scrollTo({ top: 0, behavior: 'smooth' });
    fetchPosts();
  };
  window.loadPreviousPage = function() {
    if (startIndex > 1) {
      startIndex -= maxResults;
      window.scrollTo({ top: 0, behavior: 'smooth' });
      fetchPosts();
    }
  };
  fetchPosts();
})();
</script>

<script>
    // Ambil subdomain
    const hostname = window.location.hostname;
    const parts = hostname.split(".");
    const subdomain = parts.length > 2 ? parts[0] : "blog";
    const titleTarget = subdomain;
    const descTarget = `${subdomain} - Photo and Video Gallery.`;
    const authorTarget = subdomain;
    const imgAltTarget = `${subdomain} - `;
    const headingPrefix = `${subdomain}: `;

    // Set awal title dan meta
    document.title = titleTarget;
    window.addEventListener("DOMContentLoaded", () => {
      const metaDesc = document.querySelector('meta[name="description"]');
      if (metaDesc) metaDesc.setAttribute("content", descTarget);

      const metaAuthor = document.querySelector('meta[name="author"]');
      if (metaAuthor) metaAuthor.setAttribute("content", authorTarget);

      // Set heading dinamis
      document.querySelectorAll("h2,h3,h4,h5,h6").forEach(h => {
        if (!h.textContent.startsWith(headingPrefix)) {
          h.textContent = headingPrefix + h.textContent;
        }
      });

      // Set alt gambar
      document.querySelectorAll("img").forEach(img => {
        const alt = img.getAttribute("alt");
        if (!alt || alt.trim() === "") {
          img.setAttribute("alt", imgAltTarget);
        } else if (!alt.startsWith(subdomain)) {
          img.setAttribute("alt", `${subdomain}: ${alt}`);
        }
      });
    });

    // Mutation Observer untuk title
    const titleObserver = new MutationObserver(mutations => {
      mutations.forEach(m => {
        if (document.title !== titleTarget) {
          document.title = titleTarget;
        }
      });
    });
    titleObserver.observe(document.querySelector("title"), { childList: true });

    // Mutation Observer untuk meta
    const metaObserver = new MutationObserver(() => {
      const desc = document.querySelector('meta[name="description"]');
      if (desc && desc.getAttribute("content") !== descTarget) {
        desc.setAttribute("content", descTarget);
      }

      const author = document.querySelector('meta[name="author"]');
      if (author && author.getAttribute("content") !== authorTarget) {
        author.setAttribute("content", authorTarget);
      }
    });
    metaObserver.observe(document.head, { childList: true, subtree: true });

    // Mutation Observer untuk heading & img
    const bodyObserver = new MutationObserver(() => {
      document.querySelectorAll("h2,h3,h4,h5,h6").forEach(h => {
        if (!h.textContent.startsWith(headingPrefix)) {
          h.textContent = headingPrefix + h.textContent;
        }
      });
      document.querySelectorAll("img").forEach(img => {
        const alt = img.getAttribute("alt");
        if (!alt || alt.trim() === "") {
          img.setAttribute("alt", imgAltTarget);
        } else if (!alt.startsWith(subdomain)) {
          img.setAttribute("alt", `${subdomain}: ${alt}`);
        }
      });
    });
    bodyObserver.observe(document.body, { childList: true, subtree: true });
  </script>
