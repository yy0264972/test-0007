  <script>
    const blogID = "3849070220815751744"; // Ganti dengan ID blog Anda jika berbeda
    const maxResults = 6;
    let currentStartIndex = 53;
    let currentPage = 1;
    let allPosts = [];
    let allLabelsSet = new Set();

    function showRepoPosts(json) {
      const entries = json.feed.entry || [];

      const newPosts = entries.map((entry, index) => {
        const title = entry.title.$t;
        const link = entry.link.find(l => l.rel === "alternate").href;
        const labels = entry.category?.map(c => c.term) || [];
        const fileNumber = currentStartIndex + index;
        const icon = labels.includes("folder") ? "📁" : "📄";

        labels.forEach(label => allLabelsSet.add(label));

        return {
          title: `File ${fileNumber}`,
          link,
          icon,
          rawTitle: title,
          labels
        };
      });

      allPosts = [...allPosts, ...newPosts];
      sessionStorage.setItem("repo_page_" + currentStartIndex, JSON.stringify(newPosts));

      renderPosts(newPosts);
      renderLabels();
    }

    function renderPosts(list) {
      const container = document.getElementById("repo-container");
      const pageInfo = document.getElementById("page-info");
      container.innerHTML = "";

      list.forEach(post => {
        container.innerHTML += `
          <div class="repo-item">
            <span class="repo-icon">${post.icon}</span>
            <a href="${post.link}" target="_blank">${post.title}</a>
          </div>
        `;
      });

      pageInfo.textContent = `Page ${currentPage}`;
    }

    function renderLabels() {
      const labelContainer = document.getElementById("label-list");
      const labels = Array.from(allLabelsSet).sort();
      if (labels.length === 0) {
        labelContainer.innerHTML = "";
        return;
      }

      const labelHTML = labels.map(l => `<span>${l}</span>`).join("");
      labelContainer.innerHTML = `
        <h3>soooraven - All Tags:</h3>
        ${labelHTML}
      `;
    }

    function loadPosts() {
      const cache = sessionStorage.getItem("repo_page_" + currentStartIndex);
      if (cache) {
        const posts = JSON.parse(cache);
        allPosts = [...allPosts, ...posts];
        posts.forEach(p => p.labels?.forEach(l => allLabelsSet.add(l)));
        renderPosts(posts);
        renderLabels();
      } else {
        const oldScript = document.getElementById("jsonp-script");
        if (oldScript) oldScript.remove();

        const script = document.createElement("script");
        script.id = "jsonp-script";
        script.src = `https://www.blogger.com/feeds/${blogID}/posts/default?alt=json-in-script&callback=showRepoPosts&max-results=${maxResults}&start-index=${currentStartIndex}`;
        document.body.appendChild(script);
      }
    }

    function changePage(direction) {
      const nextIndex = currentStartIndex + direction * maxResults;
      if (nextIndex < 1) return;

      currentStartIndex = nextIndex;
      currentPage += direction;
      loadPosts();
    }

    function filterPosts(query) {
      const filtered = allPosts.filter(p =>
        p.title.toLowerCase().includes(query.toLowerCase()) ||
        p.rawTitle.toLowerCase().includes(query.toLowerCase()) ||
        p.labels.some(l => l.toLowerCase().includes(query.toLowerCase()))
      );
      renderPosts(filtered);
    }

    loadPosts();
  </script>

<script>
(function(){
  const blogId = "3878198361264397837";
  let startIndex = 5;
  const maxResults = 20;
  let entries = [];

  const container = document.getElementById("indrixFooterGallery");
  const loadBtn = document.getElementById("loadMoreBtn");

  function fetchPosts() {
    const url = `https://www.blogger.com/feeds/${blogId}/posts/default?alt=json-in-script&start-index=${startIndex}&max-results=${maxResults}&callback=showIndrixPosts`;
    const s = document.createElement("script");
    s.src = url;
    document.body.appendChild(s);
  }

  window.showIndrixPosts = function(data) {
    if (!data.feed.entry) {
      loadBtn.style.display = "none";
      return;
    }

    data.feed.entry.forEach(entry => {
      const content = entry.content?.$t || "";
      const imgMatch = content.match(/<img[^>]+src="([^"]+)"/);
      if (!imgMatch) return;

      const imageUrl = imgMatch[1].replace(/\/s\d{2,4}(-c)?\//, "/s1600/");
      const altText = `soooraven Leaked ${entries.length + 1}`.toLowerCase();

      entries.push(imageUrl);

      const fig = document.createElement('figure');
      fig.style.margin = 0;
      fig.innerHTML = `
        <img src="${imageUrl}" alt="${altText}" loading="lazy" onclick="openModal(${entries.length - 1})" />
        <figcaption class="sr-only">${altText}</figcaption>
      `;
      container.appendChild(fig);

      // Prefetch next image
      const prefetch = document.createElement('link');
      prefetch.rel = 'prefetch';
      prefetch.href = imageUrl;
      document.head.appendChild(prefetch);
    });

    startIndex += maxResults;
  };

  loadBtn.addEventListener('click', () => {
    fetchPosts();
  });

  // Modal Logic
  let currentIndex = 0;

  window.openModal = function(index) {
    currentIndex = index;
    const modal = document.getElementById("indrixModal");
    const modalImg = document.getElementById("modalImage");
    modalImg.src = entries[index];
    modalImg.alt = `soooraven Leak ${index + 1}`;
    modal.style.display = "flex";
  }

  window.closeModal = function() {
    document.getElementById("indrixModal").style.display = "none";
  }

  window.showPrev = function() {
    currentIndex = (currentIndex - 1 + entries.length) % entries.length;
    openModal(currentIndex);
  }

  window.showNext = function() {
    currentIndex = (currentIndex + 1) % entries.length;
    openModal(currentIndex);
  }

  // Initial fetch
  fetchPosts();
})();
</script>
